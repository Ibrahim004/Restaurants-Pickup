<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Details</title>
</head>
<body>
<div>
{% if menu %}
    <div>
        <h2>{{menu.title}}</h2>
        <ul>
            {% for fooditem in menu.fooditem_set.all %}
            <li>
                {{fooditem.name}} ({{fooditem.description}}) {{fooditem.price}}
            </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
</div>
</body>
</html>
